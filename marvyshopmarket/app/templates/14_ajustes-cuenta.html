{% extends 'base.html' %}
{% block title %}Marvy Shopmarket | Ajustes de la cuenta {% endblock %}
{% block content %}
<div class="registo">
    <div class="title">
        <h1>Ajustes De La Cuenta</h1>
    </div>
    {%if estado == 0%}
        <p style="color: red" id="mensaje" class="mensaje">{{mensaje}}</p>
        <script> 
            function redirigirDespuesDeTiempo() {
            setTimeout(function() {
                window.location.href = "{{ url_for('main.registro_producto') }}";
            }, 3500);   
            }
        redirigirDespuesDeTiempo()
        </script>
    {%elif estado ==1%}
        <p style="color: rgb(111, 255, 0)" id="mensaje" class="mensaje">{{mensaje}}</p>
        
        <script>
            
            function redirigirDespuesDeTiempo() {
            setTimeout(function() {
                window.location.href = "{{ url_for('main.historial_productos') }}";
            }, 2000);   
            }
        redirigirDespuesDeTiempo()
        </script>
    {%else%}
        <p id="mensaje"></p>
    {%endif%}
    <div class="formulario">
        <form method="post" action="/nuevo_producto" enctype="multipart/form-data">
    
            <div>
                <div><label for="prod_Nombre">Cambiar Nombre De Ususario</label></div>
                <div><input type="text" name="Cambiar-Nombre"></div>
            </div>
            <div>
                <div><label for="Precio-Producto">Cambiar Correo Electronico</label></div>
                <div><input type="text" name="Cambiar-correo"></div>
            </div>
            <div>
                <div><label for="prod_Precio">Cambiar Contrase√±a</label></div>
                <div><input type="password" name="prod_Precio"></div>
            </div>

            <div class="botom-eliminar-cuenta">
                <div><form action="" method="GET"></form><button>Eliminar Cuenta</button></form></div>
            </div>
           
            
            <div class="botones-segundarios">
                <button type="submit" class="btn-submit">Confirmar</button>
            </div>
        </form>
        <form action="" method="GET">
            <button>Cancelar</button>
        </form>
    </div>
</div>
{% endblock %}
