{% extends 'base.html' %}
{% block title %}Marvy Shopmarket | Registrar ventas {% endblock %}
{% block content %}

<div class="registro" id="registro-ventas">
    <div class="title">
        <h1>Registro de proveedores</h1>
    </div>
    {%if estado == 0%}
        <p style="color: red"  class="mensaje">{{mensaje}}</p>
        <script> 
            function redirigirDespuesDeTiempo() {
            setTimeout(function() {
                window.location.href = "{{ url_for('main.registro_suministro') }}";
            }, 3500); 
            }
        redirigirDespuesDeTiempo()
        </script>
    {%elif estado ==1%}
        <p style="color: rgb(111, 255, 0)" id="mensaje" class="mensaje">{{mensaje}}</p>
        
        <script>
            
            function redirigirDespuesDeTiempo() {
            setTimeout(function() {
                window.location.href = "{{ url_for('main.historial_productos') }}";
            }, 2000);   
            }
        redirigirDespuesDeTiempo()
        </script>
    {%else%}
        <p id="mensaje"></p>
    {%endif%}
    <div class="formulario">
        <form method="post" action="/registro-proveedores" enctype="multipart/form-data" id="form-proveedor">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label>ID:</label>
                            <div><input type="number" placeholder="id-proveedor" id="id-proveedor" name="id-proveedor"></div>
                        </td>

                        <td>
                            <label>Nombre:</label>
                            <div><input placeholder="Nombre" id="nombre-proveedor" name="nombre-proveedor"></div>
                        </td>

                        <td>
                            <label>Telefono: </label>
                            <div>$ <input type="number" placeholder="telefono" id="telefono-proveedor" name="telefono-proveedor"></div>
                        </td>

                        <td>
                            <label>Ubicacion:</label>
                            <div><input placeholder="Ubicacion" id="Ubicacion-proveedor" name="ubicacion-proveedor"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="botom-confirmar">
                <button>Confirmar</button>
            </div>
        </form>
        <div class="botom-confirmar">
            <form action="/pagina-principal" method="GET">
            <button>Confirmar</button>
            </form>
        </div>

        <div class="botom-atras">
            <form action="/pagina-principal" method="GET">
            <button>Atras</button>
            </form>
        </div>

        <div class="botom-cancelar">
            <form action="" method="GET">
            <button>Cancelar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
