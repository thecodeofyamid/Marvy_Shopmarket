{% extends 'base.html' %}
{% block title %}Marvy Shopmarket | Registrar ventas {% endblock %}
{% block content %}

<div class="registro" id="registro-ventas">
    <div class="title">
        <h1>Registro de proveedores</h1>
    </div>
    {%if estado == 0%}
        <p style="color: red"  class="mensaje">{{mensaje}}</p>
        <script> 
            function redirigirDespuesDeTiempo() {
            setTimeout(function() {
                window.location.href = "{{ url_for('main.registro_suministro') }}";
            }, 3500); 
            }
        redirigirDespuesDeTiempo()
        </script>
    {%elif estado ==1%}
        <p style="color: rgb(111, 255, 0)" id="mensaje" class="mensaje">{{mensaje}}</p>
        
        <script>
            
            function redirigirDespuesDeTiempo() {
            setTimeout(function() {
                window.location.href = "{{ url_for('main.historial_productos') }}";
            }, 2000);   
            }
        redirigirDespuesDeTiempo()
        </script>
    {%else%}
        <p id="mensaje"></p>
    {%endif%}
    <div class="formulario">
        <form method="post" action="/registro-suministro" enctype="multipart/form-data" id="form-suministro">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label>Nombre: </label>
                            <div><input placeholder="Nombre" id="nombre-producto-proveedores" name="nombre-producto-proveedores"></div>
                        </td>
                        <td>
                            <label>Telefono: </label>
                            <div>$ <input type="number" placeholder="telefono" id="telefono-proveedores" name="telefono-proveedores"></div>
                        </td>
                            <label>Nombre producto: </label>
                            <div><input placeholder="Nombre" id="nombre-producto-proveedores" name="nombre-producto-proveedores"></div>
                        </td>
                        <td>
                            <label>Precio: </label>
                            <div>$ <input type="number" placeholder="Precio" id="precio-producto-proveedores" name="precio-producto-proveedores"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- <div class="botones-secundario">
                <button type="proveedores" class="btn-proveedores">Confirmar</button>
            </div> -->
        </form>
        <div class="botom-confirmar">
            <form action="/pagina-principal" method="GET">
            <button>Confirmar</button>
            </form>
        </div>

        <div class="botom-atras">
            <form action="/pagina-principal" method="GET">
            <button>Atras</button>
            </form>
        </div>

        <div class="botom-cancelar">
            <form action="" method="GET">
            <button>Cancelar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
