{% extends 'base.html' %}

{% block title %}Marvy Shopmarket | Login {% endblock %}

{% block content %}
    <div class="mensajeDiv" style=" text-align: center; position: absolute; "></div>
        {% if estado==1 %}
            <div class="mensaje" style="display: flex;">
                <p class="mensaje-content" style="color: var(--btn-claro-continuar);">{{mensaje}}<br><img src="{{ url_for('static', filename='images/comprobado.png') }}" alt="comprobado" width=30%></p>
                
            </div>        
            <script>
                function redirigirDespuesDeTiempo() {
                setTimeout(function() {
                    window.location.href = "{{ url_for('main.pagina_principal') }}";
                }, 2000);   
                }
            redirigirDespuesDeTiempo()
            </script>
        {% elif estado==0 %}
            <div class="mensaje" style="display: flex;">
                <p class="mensaje-content" style="color: var(--btn-claro-cancelar);">{{mensaje}}<br><img src="{{ url_for('static', filename='images/error.png') }}" alt="comprobado" width=30%></p>
            </div>
                        
            <script>
                function redirigirDespuesDeTiempo() {
                setTimeout(function() {
                    window.location.href = "{{ url_for('main.login') }}";
                }, 2000);   
                }
            redirigirDespuesDeTiempo()
            </script>

        {% else %}
            <div class="mensaje">
                <p class="mensaje-content">Hola {{mensaje}}</p>
            </div>
        {% endif %}

        <div id="container_login" class="container_login">
            <div id="header_login" class="header">
                <div class="logo"><img class="logo" id="logo" src="./images/Marvy_Shopmarket.png" alt=""></div>
            </div>
            <div id="login" class="login">
                <div class="title" id="title_login"><h2>Iniciar sesi칩n</h2></div>
                <form id="form_login" method="post" action="/verificar-usuario">
                    <div class="usuario-login" id="usuario_login">
                        <label for="user">Usuario</label>
                        <input type="text" name="userid" id="userid" placeholder="Escribe tu nombre de usuario...">
                    </div>
                    <div class="contra-login" id="contra_login">
                        <label for="password">Contrase침a</label>
                        <input type="password" name="password" id="password" placeholder="Escribe tu contrase침a...">
                    </div>
                    <!-- Agregar un campo oculto para enviar el ID de tendero -->
                    <input type="hidden" name="tendero_ID" value="{{ tendero_ID }}">
                    <div class="botons-login" id="botons_login">
                        <button type="submit" name="btnSubmit_login" class="btnSubmit-login" id="btnSubmit_login">Iniciar sesi칩n</button> 
                    </div>
                </form>
                <form action="/signUp" method="GET">
                    <button type="submit">Registrarse</button>
                </form>              
            </div>
        </div>
{% endblock %}
