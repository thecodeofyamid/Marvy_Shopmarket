{% extends 'base.html' %}
{% block title %}Marvy Shopmarket | Registrar suministro {% endblock %}
{% block content %}
<div class="logo">
    <div><img src="{{ url_for('static', filename='images/logo_marvy.png') }}" class="imagen" alt="icono tienda"></div>
</div>
<div class="registo">
    <div class="title">
        <h1>Registro de Venta</h1>
    </div>
    {%if estado == 0%}
        <p style="color: red" id="mensaje" class="mensaje">{{mensaje}}</p>
        <script> 
            function redirigirDespuesDeTiempo() {
            setTimeout(function() {
                window.location.href = "{{ url_for('main.registro_producto') }}";
            }, 3500);   
            }
        redirigirDespuesDeTiempo()
        </script>
    {%elif estado ==1%}
        <p style="color: rgb(111, 255, 0)" id="mensaje" class="mensaje">{{mensaje}}</p>
        
        <script>
            
            function redirigirDespuesDeTiempo() {
            setTimeout(function() {
                window.location.href = "{{ url_for('main.historial_productos') }}";
            }, 2000);   
            }
        redirigirDespuesDeTiempo()
        </script>
    {%else%}
        <p id="mensaje"></p>
    {%endif%}
    <div class="formulario">
        <form method="post" action="/nuevo_producto" enctype="multipart/form-data">
    
            <div>
                <div><label for="prod_Nombre">Producto Vendido:</label></div>
                <div><input type="text" name="prod_Nombre"></div>
            </div>
            <div>
                <div><label for="Precio-Producto">Precio Del Producto</label></div>
                <div><input type="number" name="Precio-Producto"></div>
            </div>
            <div>
                <div><label for="cantidad-producto-vendido">Cantidad Del Producto Vendido</label></div>
                <div><input type="number" name="prod_Precio" id="cantidad-producto-vendido"></div>
            </div>
            <div>
                <div><label for="metodo-pago">Metodo De Pago:</label></div>
                <div><input type="number" name="metodo-pado"></div>
            </div>
            
            <div class="boton">
                <button type="submit" class="btn-submit">Confirmar</button>
            </div>
        </form>
        <form action="/pagina-principal" method="GET">
            <button>Cancelar</button>
        </form>
    </div>
</div>

{% endblock %}
