<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener IP Pública</title>
</head>
<body>
    <h1>IP Pública del Visitante</h1>
    <p id="ip-address">Obteniendo dirección IP...</p>

    <script>
        // Utilizamos la API de ipify para obtener la dirección IP pública
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // Actualizamos el contenido de la etiqueta p con la dirección IP obtenida
                document.getElementById('ip-address').innerText = `Tu dirección IP pública es: ${data.ip}`;
            })
            .catch(error => {
                console.error('Ha ocurrido un error al obtener la dirección IP:', error);
                document.getElementById('ip-address').innerText = 'No se pudo obtener la dirección IP.';
            });
    </script>
</body>
</html>
